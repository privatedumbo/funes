site_name: funes
repo_url: https://github.com/privatedumbo/funes
site_url: https://privatedumbo.github.io/funes
site_description: Storing datasets i  with Iceberg and reading them with DuckDB
site_author: Franco Bocci
edit_uri: edit/main/docs/
repo_name: privatedumbo/funes
copyright: Maintained by <a href="https://privatedumbo.com">privatedumbo</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["funes"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/privatedumbo/funes
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/funes

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
